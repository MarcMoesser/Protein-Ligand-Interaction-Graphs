preprocessing: #preprocessing the dataset you want to run your pretrained model on
  atom_features:
  - atom_symbol
  - num_heavy_atoms
  - total_num_Hs
  - explicit_valence
  - is_aromatic
  - is_in_ring
  - formal_charge
  - hybridization_type
  dataset: PDBbind_combined
  dataset_csv: data/PDBBind_docked/PDBbind_combined_casf_split_preprocessed.csv 
  external_graph:
    path: data/PDBBind_docked/PDBbind_combined_docked_ECIG_6A_std.pickle
    use: true
  fingerprints:
    FP_path: None
    special_ECIF: false
    use_ECFP1024: false
    use_ECFP512: false
    use_ECIF: false
    use_FCFP1024: false
    use_FCFP512: false
    use_MAPR: false
  protein:
    max_seq_len: 1000
    protein_processing_type: no_protein
    seq_voc: ABCDEFGHIKLMNOPQRSTUVWXYZ
  use_graph: true
  

pure_prediction:
  dataset: PDBbind_combined
  path_to_model: ./output/trained_models/YOUR_MODEL # This is the location of the model with pre-trained weights you want to load in
  test_batch_size: 64
