preprocessing:
  atom_features:
  - atom_symbol
  - num_heavy_atoms
  - total_num_Hs
  - explicit_valence
  - is_aromatic
  - is_in_ring
  - formal_charge
  - hybridization_type
  dataset: PDBbind_combined
  dataset_csv: data/PDBBind_docked/PDBbind_combined_casf_split_preprocessed.csv
  external_graph:
    path: None
    use: false
  fingerprints:
    FP_path: data/PDBBind_docked/PDBbind_combined_docked_ECIF.pickle
    special_ECIF: false
    use_ECFP1024: false
    use_ECFP512: false
    use_ECIF: true
    use_FCFP1024: false
    use_FCFP512: false
    use_MAPR: false
  protein:
    max_seq_len: 1000
    protein_processing_type: convolution
    seq_voc: ABCDEFGHIKLMNOPQRSTUVWXYZ
  use_graph: false
training:
  dataset: PDBbind_combined
  model: MLPNet_ECIF_with_p
  params:
    LR: 0.0001
    log_interval: 10
    metric: pearson_correlation
    n_epochs: 5
    test_batch_size: 64
    train_batch_size: 64
  path_model_to_load: None
